<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

  <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83153e4e12.js" crossorigin="anonymous"></script>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="jquery.timeago.js" type="text/javascript"></script>

  <title>Grandma's Recipes</title>
  <meta name="description" content="Grandma (Gigi's) Recipes!">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <header role="banner">
          <h1 id="header">Grandma's Recipes</h1>
      </header>

      <div class="main">
          <div class="recipe">
                <img class="lentil-soup" src="./assets/letil-soup.jpg" width="500" height="500" alt="Lentil Soup">
                <p class="caption">Famous Lentil Soup</p>
            </div>
            <div class="recipe">
                <img class="pea-soup" src="./assets/soup.jpg" width="500" height="500" alt="pea soup">
                <p class="caption">Pea Soup</p>
           </div>
           <div class="recipe">
                <img class="string-beans" src= "./assets/string-beans.jpg" width="500" height="500" alt="stuffed artichoks">
                <p class="caption">String Beans with Potatoes and Red Onions</p>
           </div>
           <div class="recipe">
                <img class="salad" src= "./assets/string-beans.jpg" width="500" height="500" alt="stuffed artichoks">
                <p class="caption">Simple Salad</p>
            </div>
            <div class="recipe">
              <img class="artichokes" src= "./assets/artichokes.jpg" width="500" height="500" alt="stuffed artichoks">
              <p class="caption">Artichokes</p>
          </div>
          <div class="recipe">
            <img class="turkey-soup" src= "./assets/string-beans.jpg" width="500" height="500" alt="stuffed artichoks">
            <p class="caption">Turkey Soup</p>
        </div>
        </div>

      <footer>
        made with love <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i>, lauren <br>
        <span class="timeago"><em>Last Updated</em></span>
      </footer>

</body>
</html>
